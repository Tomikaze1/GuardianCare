

<ion-content [fullscreen]="true">
  <div id="map"></div>
  
  <div class="heatmap-legend" *ngIf="isHeatmapVisible">
    <div class="legend-title">Zone Levels</div>
    <div class="legend-item">
      <div class="legend-color safe"></div>
      <span class="legend-label">Safe</span>
    </div>
    <div class="legend-item">
      <div class="legend-color neutral"></div>
      <span class="legend-label">Neutral</span>
    </div>
    <div class="legend-item">
      <div class="legend-color caution"></div>
      <span class="legend-label">Caution</span>
    </div>
    <div class="legend-item">
      <div class="legend-color danger"></div>
      <span class="legend-label">Danger</span>
    </div>
  </div>

  <div class="floating-ui">
    <ion-button 
      id="panic-button" 
      (click)="triggerPanicButton()" 
      [disabled]="isPanicActive"
      color="danger">
      <ion-icon name="alert-circle"></ion-icon>
    </ion-button>

    <ion-button 
      id="refresh-location" 
      (click)="refreshLocation()" 
      [disabled]="isRefreshingLocation"
      color="primary">
      <ion-icon name="refresh" [class.spin]="isRefreshingLocation"></ion-icon>
    </ion-button>

    <ion-button 
      id="heatmap-toggle" 
      (click)="toggleHeatmap()" 
      [color]="isHeatmapVisible ? 'warning' : 'primary'">
      <ion-icon name="flame"></ion-icon>
    </ion-button>

    <ion-button 
      id="test-incidents" 
      (click)="testIncidentAlerts()" 
      color="secondary"
      class="test-button">
      <ion-icon name="bug"></ion-icon>
    </ion-button>

    <ion-button 
      id="test-red-zone" 
      (click)="testRedZoneEntry()" 
      color="danger"
      class="test-button">
      <ion-icon name="warning"></ion-icon>
    </ion-button>

    <ion-button 
      id="test-time-zones" 
      (click)="testTimeBasedZoneChanges()" 
      color="tertiary"
      class="test-button">
      <ion-icon name="time"></ion-icon>
    </ion-button>
  </div>

  <div class="gps-status" *ngIf="gpsAccuracy">
    <ion-chip [color]="getGPSStatusColor()">
      <ion-icon name="location"></ion-icon>
      <ion-label>GPS: {{ gpsAccuracy.status }}</ion-label>
    </ion-chip>
  </div>

  <div class="status-indicator" *ngIf="inDangerZone">
    <ion-chip color="danger">
      <ion-icon name="warning"></ion-icon>
      <ion-label>You are in a danger zone!</ion-label>
    </ion-chip>
  </div>
</ion-content>
