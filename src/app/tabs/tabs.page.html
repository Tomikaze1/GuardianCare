<ion-tabs>
  <ion-tab-bar slot="bottom" class="clean-tab-bar">
    <ion-tab-button tab="home">
      <ion-icon name="location"></ion-icon>
      <ion-label>Map</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="reports">
      <ion-icon name="shield-checkmark"></ion-icon>
      <ion-label>Reports</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="notifications" (click)="onNotificationsTabClick()">
      <ion-icon name="notifications"></ion-icon>
      <ion-badge *ngIf="newValidatedReportsCount > 0" 
                 color="danger" 
                 class="notif-badge"
                 [class.double-digit]="newValidatedReportsCount >= 10"
                 [class.triple-digit]="newValidatedReportsCount >= 100">
        {{ newValidatedReportsCount > 99 ? '99+' : newValidatedReportsCount }}
      </ion-badge>
      <ion-label>Notifications</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
