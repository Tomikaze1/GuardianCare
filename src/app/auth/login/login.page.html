<ion-content class="login-content">
  <div class="login-container">
    <!-- Animated Background Elements -->
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>

    <!-- Centered Content Wrapper -->
    <div class="content-wrapper">
      <!-- Header Section -->
      <div class="header-section">
        <div class="logo-container">
          <div class="logo-wrapper">
            <div class="custom-logo">
              <ion-icon name="shield" class="shield-icon"></ion-icon>
              <ion-icon name="location" class="location-pin"></ion-icon>
            </div>
            <div class="logo-glow"></div>
          </div>
          <h1 class="app-title">GuardianCare</h1>
          <p class="app-subtitle">Your Safety Companion</p>
          <div class="title-underline"></div>
        </div>
      </div>

      <!-- Login Form Container -->
      <div class="form-container">
        <div class="form-header">
          <h2 class="form-title">Welcome Back</h2>
          <p class="form-subtitle">Sign in to continue your safety journey</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
          <!-- Email Input -->
          <div class="input-group">
            <div class="input-wrapper">
              <div class="input-box">
                <ion-icon name="mail-outline" class="input-icon"></ion-icon>
                <ion-input 
                  type="email" 
                  placeholder="Email Address"
                  formControlName="email"
                  class="custom-input-field">
                </ion-input>
                <div class="input-border"></div>
                <div class="input-glow"></div>
              </div>
            </div>
            <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              <ion-icon name="alert-circle-outline"></ion-icon>
              <span>Please enter a valid email address</span>
            </div>
          </div>

          <!-- Password Input -->
          <div class="input-group">
            <div class="input-wrapper">
              <div class="input-box">
                <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
                <ion-input 
                  [type]="showPassword ? 'text' : 'password'" 
                  placeholder="Password"
                  formControlName="password"
                  class="custom-input-field">
                </ion-input>
                <ion-button 
                  fill="clear" 
                  (click)="togglePassword()"
                  class="password-toggle">
                  <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
                </ion-button>
                <div class="input-border"></div>
                <div class="input-glow"></div>
              </div>
            </div>
            <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <ion-icon name="alert-circle-outline"></ion-icon>
              <span>Password is required</span>
            </div>
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="form-options">
            <div class="remember-me">
              <ion-checkbox class="custom-checkbox"></ion-checkbox>
              <span>Remember me</span>
            </div>
            <div class="forgot-password">
              <ion-button fill="clear" size="small" (click)="forgotPassword()">
                <span>Forgot Password?</span>
              </ion-button>
            </div>
          </div>

          <!-- Login Button -->
          <div class="button-wrapper">
            <ion-button 
              expand="block" 
              type="submit" 
              class="login-button"
              [disabled]="loginForm.invalid || isLoading">
              <div class="button-content">
                <ion-spinner name="crescent" *ngIf="isLoading"></ion-spinner>
                <span *ngIf="!isLoading">
                  <ion-icon name="log-in-outline" slot="start"></ion-icon>
                  Sign In
                </span>
              </div>
              <div class="button-glow"></div>
            </ion-button>
          </div>
        </form>

        <!-- Enhanced Social Login -->
        <div class="social-login">
          <div class="divider">
            <span>Or continue with</span>
          </div>
          
          <div class="social-buttons">
            <div class="social-button-wrapper">
              <ion-button fill="clear" class="social-btn google-btn" (click)="loginWithGoogle()">
                <div class="social-content">
                  <div class="google-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                      <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                      <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                      <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                  </div>
                  <span class="social-text">Google</span>
                </div>
                <div class="social-glow"></div>
              </ion-button>
            </div>
            
            <div class="social-button-wrapper">
              <ion-button fill="clear" class="social-btn facebook-btn" (click)="loginWithFacebook()">
                <div class="social-content">
                  <div class="facebook-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                      <path fill="#FFFFFF" d="M16.671 15.543l.532-3.47h-3.328v-2.25c0-.949.465-1.874 1.956-1.874h1.513V4.996s-1.374-.235-2.686-.235c-2.741 0-4.533 1.662-4.533 4.669v2.642H7.078v3.47h3.047v8.385a12.118 12.118 0 003.75 0v-8.385h2.796z"/>
                    </svg>
                  </div>
                  <span class="social-text">Facebook</span>
                </div>
                <div class="social-glow"></div>
              </ion-button>
            </div>
          </div>
        </div>

        <!-- Register Link -->
        <div class="register-section">
          <p class="register-text">Don't have an account? 
            <ion-button fill="clear" size="small" (click)="goToRegister()">
              <ion-icon name="person-add-outline" slot="start"></ion-icon>
              <span>Sign Up</span>
            </ion-button>
          </p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
