<ion-content class="login-content">
  <div class="login-container">

    <div class="content-wrapper">
      <div class="header-section">
        <div class="logo-container">
          <div class="logo-wrapper">
            <img src="assets/logo/GuardianCareLogo.png" alt="GuardianCare Logo" class="official-logo">
          </div>
          <h1 class="app-title">GuardianCare</h1>
          <p class="app-subtitle">Your Safety Companion</p>
          <div class="title-underline"></div>
        </div>
      </div>
 
      <div class="form-container">

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
          <div class="section-header">
            <span>Email</span>
            <div class="section-underline"></div>
          </div>
          
          <div class="input-group">
            <div class="input-wrapper">
              <div class="input-box">
                <ion-icon name="mail-outline" class="input-icon"></ion-icon>
                <ion-input 
                  type="email" 
                  placeholder="Enter your email address"
                  formControlName="email"
                  class="custom-input-field">
                </ion-input>
                <div class="input-border"></div>
                <div class="input-glow"></div>
              </div>
            </div>
            <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              <ion-icon name="alert-circle-outline"></ion-icon>
              <span>Please enter a valid email address</span>
            </div>
          </div>

          <div class="section-header">
            <span>Password</span>
            <div class="section-underline"></div>
          </div>
          
          <div class="input-group">
            <div class="input-wrapper">
              <div class="input-box">
                <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
                <ion-input 
                  [type]="showPassword ? 'text' : 'password'" 
                  placeholder="Enter your password"
                  formControlName="password"
                  class="custom-input-field">
                </ion-input>
                <ion-button 
                  fill="clear" 
                  (click)="togglePassword()"
                  class="password-toggle">
                  <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
                </ion-button>
                <div class="input-border"></div>
                <div class="input-glow"></div>
              </div>
            </div>
            <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <ion-icon name="alert-circle-outline"></ion-icon>
              <span>Password is required</span>
            </div>
          </div>

          <div class="form-options">
            <div class="remember-me">
              <ion-checkbox class="custom-checkbox"></ion-checkbox>
              <span>Remember me</span>
            </div>
            <div class="forgot-password">
              <ion-button fill="clear" size="small" (click)="forgotPassword()">
                <span>Forgot Password?</span>
              </ion-button>
            </div>
          </div>

          <div class="button-wrapper">
            <ion-button 
              expand="block" 
              type="submit" 
              class="login-button"
              [disabled]="loginForm.invalid || isLoading">
              <div class="button-content">
                <ion-spinner name="crescent" *ngIf="isLoading"></ion-spinner>
                <span *ngIf="!isLoading">
                  <ion-icon name="log-in-outline" slot="start"></ion-icon>
                  Sign In
                </span>
              </div>
              <div class="button-glow"></div>
            </ion-button>
          </div>
        </form>

        <div class="register-section">
          <p class="register-text">Don't have an account? 
            <ion-button fill="clear" size="small" (click)="goToRegister()">
              <ion-icon name="person-add-outline" slot="start"></ion-icon>
              <span>Sign Up</span>
            </ion-button>
          </p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
